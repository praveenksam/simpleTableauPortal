<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#fullpage").fullpage({
          sectionsColor: [
            "#cedbd8",
            "#d3c687",
            "#6d9387",
            "whitesmoke",
            "#ccddff",
          ],
          anchors: [
            "firstPage",
            "secondPage",
            "3rdPage",
            "4thpage",
            "lastPage",
          ],
          menu: "#menu",
        });
      });
    </script>
  </head>

  <body>
    <ul id="menu">
      <li data-menuanchor="firstPage" class="active">
        <a href="#firstPage">Intro</a>
      </li>
      <li data-menuanchor="secondPage"><a href="#secondPage">Dashboards</a></li>
      <li data-menuanchor="3rdPage"><a href="#3rdPage">Next Steps?</a></li>
    </ul>

    <div id="fullpage">
      <div class="section active" id="section0">
        <h1>fullPage.js</h1>
        <p>Scroll Down To Change Slide</p>
        <p class="introimg">&darr;&#9636;&darr;</p>
      </div>
      <div class="section" id="section1">
        <div class="slide" id="slide1">
          <div class="intro">
            <h1>Let's see some dashboards</h1>
            <!-- <div class="btn-group" style="width: 100%"> -->
            <div width:100%;height:100%; style="padding: 20px">
              <button
                onclick="document.getElementById('tableauViz').displayDialogAsync('export-cross-tab')"
                class="button-30"
                style="width: 20%"
              >
                Apple
              </button>
              <button class="button-30" style="width: 20%">Samsung</button>
              <button class="button-30" style="width: 20%">Sony</button>
            </div>
            <div style="height: 2000px; width: 1200px; margin: 0 auto">
              <tableau-viz
                device="default"
                hide-tabs=""
                id="tableauViz"
                src="https://public.tableau.com/views/SchoolDistrict_Top500_DiversityScore/Dashboard2"
                style="width: 100%; height: 100%"
                toolbar="bottom"
              >
              </tableau-viz>
            </div>
          </div>
        </div>
        <div class="slide" id="slide2">
          <h1>Another dashboard</h1>
          <p>You can also scroll left or right on this screen</p>
          <div class="btn-group">
            <button class="button-30" style="width: 20%">Apple</button>
            <button class="button-30" style="width: 20%">Samsung</button>
            <button class="button-30" style="width: 20%">Sony</button>
          </div>
          <br />
          <div style="height: 2000px; width: 1200px; margin: 0 auto">
            <tableau-viz
              device="default"
              hide-tabs=""
              id="tableauViz"
              src="https://public.tableau.com/views/licenseplates/LicensePlates"
              style="width: 100%; height: 100%"
              toolbar="bottom"
            >
            </tableau-viz>
          </div>
        </div>
        <div class="slide" id="slide3">
          <h1>Slide 3</h1>
          <div class="btn-group" style="width: 100%">
            <button class="button-30" style="width: 20%">Apple</button>
            <button class="button-30" style="width: 20%">Samsung</button>
            <button class="button-30" style="width: 20%">Sony</button>
          </div>
        </div>
      </div>
      <div class="section" id="section2">
        <div class="intro">
          <h1>The End</h1>
          <p>You reached the bottom of the page</p>
        </div>
      </div>
    </div>
  </body>
</html>
